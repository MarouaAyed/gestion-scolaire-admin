<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="title">Inscriptions</h5>
            <p class="category">Résultats : {{ inscriptions.length }} Inscriptions.</p>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">N°</th>
                <th class="text-center">Nom</th>
                <th class="text-center">Prenom</th>

                <th class="text-center">Groupe</th>
                <th class="text-center">Date d'inscription</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let inscription of inscriptions; let i = index">
                  <td class="text-center">
                    {{ i + 1 }}
                  </td>
                  <td class="text-center">
                    {{ inscription.eleve.nom }}
                  </td>
                  <td class="text-center">
                    {{ inscription.eleve.prenom }}
                  </td>
                  <td class="text-center">
                    {{ inscription.groupe.nom }}
                  </td>
                  <td class="text-center">
                    {{ inscription.created_at | date:'dd/MM/yyyy' }}
                </td>

                  <td class="text-center">
                    <!--   <button
                      (click)="openEditModalMatiere(matiere)"
                      class="btn btn-green"
                      data-bs-toggle="modal"
                      data-bs-target="#editMatiereModal"
                    >
                      Modifier
                    </button> -->
                    <!--   <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteMatiere(matiere.id)"
                    >
                      Supprimer
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
