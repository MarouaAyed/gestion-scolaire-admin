<div class="hold-transition-login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>Logiciel de gestion scolaire </b>EDS</a>
        </div>

        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>


                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="input-group mb-3">
                      <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                          </div>
                      </div>
                  </div>
              
                  <div class="input-group mb-3">
                      <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                          </div>
                      </div>
                  </div>
              
                  <div class="row">
                      <div class="col-12">
                          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                      </div>
                  </div>
              </form>
              

                <p class="mb-1">
                    <a routerLink="/reset-password">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/register" class="text-center">Register a new membership</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>
