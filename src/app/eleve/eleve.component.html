<div class="panel-header panel-header-sm"></div>

<div class="main-content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Elèves</h5>
        <p class="category">Résultats : {{ eleves.length }} Elèves.</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="text-primary">
              <th class="text-center">Nom & Prénom</th>
              <th class="text-center">Email</th>

              <th class="text-center">Num </th>

              <th class="text-center">ACTIONS</th>
            </thead>

            <tbody>
              <tr *ngFor="let eleve of eleves">
                <td>
                  {{ eleve.nom }}  {{ eleve.prenom }}
                </td>
                <td>
                  {{ eleve.email }}
                </td>
               

             <!--    <td class="text-center">
                  <button
                    type="button"
                    class="btn btn-dark"
                    (click)="updateRole(role.id)"
                  >
                    Modifier
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteRole(role.id)"
                  >
                    Supprimer
                  </button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Formulaire Élève</h5>
          <p class="category">Veuillez ajouter un élève :</p>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #eleveForm="ngForm">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    name="prenom"
                    [(ngModel)]="eleve.prenom"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nom"
                    [(ngModel)]="eleve.nom"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="eleve.email"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="eleve.password"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Sexe</label>
                  <select
                    class="form-control"
                    name="genre"
                    [(ngModel)]="eleve.genre"
                    required
                  >
                    <option value="femme">Femme</option>
                    <option value="homme">Homme</option>
                  </select>
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Numéro d'identification</label>
                  <input
                    type="text"
                    class="form-control"
                    name="numeroIdentification"
                    [(ngModel)]="eleve.numeroIdentification"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Date de naissance</label>
                  <input
                    type="date"
                    class="form-control"
                    name="dateNaissance"
                    [(ngModel)]="eleve.dateNaissance"
                    required
                  />
                </div>
              </div>

              <div>
                <label for="avatar">Photo de l'élève</label>
                <input
                  type="file"
                  id="avatar"
                  name="avatar"
                  (change)="onFileChange($event)"
                  accept="image/png, image/jpeg"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
