                    </td>
                    <td class="text-center">
                      {{ville.codePostal}}

                    </td>
                    
                    <td class="text-center">

                        <button type="button" class="btn btn-danger" (click)="deleteVille(ville.id)">Supprimer</button>
                    </td>
                  </tr>
               
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
