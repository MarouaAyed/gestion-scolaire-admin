<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="title">Notes</h5>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#noteModal"
          >
            Ajouter Note
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">N°</th>
                <th class="text-center">Eleve</th>
                <th class="text-center">Matiere</th>

                <th class="text-center">Note</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let note of notes; let i = index">
                  <td class="text-center">
                    {{ i + 1 }}
                  </td>
                  <td class="text-center">
                    {{ note.eleve?.nom }} {{ note.eleve?.prenom }}
                  </td>
                  <td class="text-center">
                    {{ note.matiere?.nom }}
                  </td>

                  <td class="text-center">
                    {{ note.note }}
                  </td>

                  <td class="text-center">
                    <button *ngIf="note.id" (click)="deleteNote(note.id)">
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- start noteModal -->
    <div
      class="modal fade"
      id="noteModal"
      tabindex="-1"
      aria-labelledby="matiereModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addMatiereModalLabel">
              Ajouter une note
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="addNote()">
              <label for="eleve_id">Élève</label>
              <select
                class="form-control"
                [(ngModel)]="newNote.eleve_id"
                name="eleve_id"
              >
                <option *ngFor="let eleve of eleves" [value]="eleve.id">
                  {{ eleve.nom }} {{ eleve.prenom }}
                </option>
              </select>

              <label for="matiere_id">Matière</label>

              <select
                class="form-control"
                [(ngModel)]="newNote.matiere_id"
                name="matiere_id"
              >
                <option *ngFor="let matiere of matieres" [value]="matiere.id">
                  {{ matiere.nom }}
                </option>
              </select>

              <label for="note">Note</label>
              <input
                type="number"
                id="note"
                [(ngModel)]="newNote.note"
                name="note"
                required
              />

              <button type="submit">Ajouter Note</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
