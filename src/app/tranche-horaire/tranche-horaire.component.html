<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>
          <h5 class="title">Tranches horaires</h5>
          <p class="category">
            RÃ©sultats : {{ tranchehoraires.length }} tranches horaires.
          </p> </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#tranchehoraireModal"
          >
            Ajouter Tranches horaire
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">CODE</th>
                <th class="text-center">TITRE</th>
                <th class="text-center">Heure Debut</th>
                <th class="text-center">Heure Fin</th>
                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let tranche of tranchehoraires">
                  <td>
                    {{ tranche.code }}
                  </td>
                  <td>
                    {{ tranche.titre }}
                  </td>
                  <td class="text-center">
                    {{ tranche.heure_debut }}
                  </td>
                  <td class="text-center">
                    {{ tranche.heure_fin }}
                  </td>
                  <td class="text-center">
                    <button
                      type="button"
                      class="btn btn-dark"
                      (click)="updateTrancheHoraire(tranche.id)"
                    >
                      Modifier
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteTrancheHoraire(tranche.id)"
                    >
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- start tranchehoraireModal -->
    <div
      class="modal fade"
      id="tranchehoraireModal"
      tabindex="-1"
      aria-labelledby="tranchehoraireModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTranchehoraireModalLabel">
              Ajouter Tranches horaire
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          <form (ngSubmit)="insertTrancheHoraireData()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Titre</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="tranchehoraire.titre"
                    name="titre"
                    required
                  />
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Heure Debut</label>
                  <input
                    type="time"
                    class="form-control"
                    [(ngModel)]="tranchehoraire.heure_debut"
                    name="heure_debut"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Heure Fin</label>
                  <input
                    type="time"
                    class="form-control"
                    [(ngModel)]="tranchehoraire.heure_fin"
                    name="heure_fin"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-2">
                  Ajouter
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
