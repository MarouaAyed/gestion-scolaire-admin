<div class="container mt-5">
  <!-- Total Users Chart -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Total Users</h4>
        </div>
        <div class="card-body">
          <div *ngIf="totalUsersData">
            <canvas
              baseChart
              [data]="totalUsersData"
              [options]="chartOptions"
              style="width: 100%; height: 300px;"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Students Per Group Chart -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Students Per Group</h4>
        </div>
        <div class="card-body">
          <div *ngIf="studentsPerGroupData">
            <canvas
              baseChart
              [data]="studentsPerGroupData"
              [options]="chartOptions"
              style="width: 100%; height: 300px;"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Students Per Year Chart -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Students Per Year</h4>
        </div>
        <div class="card-body">
          <div *ngIf="studentsPerYearData">
            <canvas
              baseChart
              [data]="studentsPerYearData"
              [options]="chartOptions"
              style="width: 100%; height: 300px;"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
