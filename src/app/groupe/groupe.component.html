<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h5 class="title">Groupes</h5>
            <p class="category">Résultats : {{ groupes.length }} Groupes.</p>
          </div>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#groupeModal">
            Ajouter Groupe
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">N°</th>
                <th class="text-center">Nom</th>
                <th class="text-center">Designation</th>
                <th class="text-center">Niveau Semestre</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let groupe of groupes; let i = index">
                  <td class="text-center">
                    {{ i + 1 }}
                  </td>
                  <td class="text-center">
                    {{ groupe.nom }}
                  </td>
                  <td class="text-center">
                    {{ groupe.designation }}
                  </td>
                  <td class="text-center">
                    {{ groupe.niveau_semestre?.niveau_scolaire?.nom }}-{{
                    groupe.niveau_semestre?.semestre?.name
                    }}
                  </td>

                  <td class="text-center">
                    <button class="btn btn-primary" (click)="groupe.id ? onSelectGroupe(groupe.id) : null">
                      Voir l'emploi du temps
                    </button>

                      <button
                      (click)="openEditModalGroupe(groupe)"
                      class="btn btn-green"
                      data-bs-toggle="modal"
                      data-bs-target="#editGroupeModal"
                    >
                      Modifier
                    </button>  <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteGroupe(groupe.id)"
                    >
                      Supprimer
                    </button> 
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Affichage de l'emploi du temps du groupe sélectionné -->
    <app-timetable-group *ngIf="selectedGroupeId" [groupeId]="selectedGroupeId"></app-timetable-group>
   <!--  <app-timetable-group [groupeId]="selectedGroupeId" [key]="selectedKey"></app-timetable-group> -->

    <!-- start groupeModal -->
    <div class="modal fade" id="groupeModal" tabindex="-1" aria-labelledby="groupeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGroupeModalLabel">
              Ajouter Groupe
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="insertGroupe()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nom Groupe</label>
                    <input type="text" class="form-control" [(ngModel)]="groupe.nom" name="nom" required />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Designation</label>
                    <input type="text" class="form-control" [(ngModel)]="groupe.designation" name="designation"
                      required />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Niveau Semestre</label>
                    <select class="form-control" [(ngModel)]="groupe.niveau_semestre_id" name="niveau_semestre_id">
                      <option *ngFor="let niveauSemestre of niveauSemestres" [value]="niveauSemestre.id">
                        {{ niveauSemestre.niveau_scolaire?.nom }} -
                        {{ niveauSemestre.semestre?.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary mb-2" data-bs-dismiss="modal">
                  Ajouter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end groupeModal -->

    <!-- start editGroupeModal -->
    <div class="modal fade" id="editGroupeModal" tabindex="-1" aria-labelledby="editGroupeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editGroupeModalLabel">
              Modifier Groupe
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateGroupe()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nom Groupe</label>
                    <input type="text" class="form-control" [(ngModel)]="editingGroupe.nom" name="nom" required />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Designation</label>
                    <input type="text" class="form-control" [(ngModel)]="editingGroupe.designation" name="designation"
                      required />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Niveau Semestre</label>
                    <select class="form-control" [(ngModel)]="editingGroupe.niveau_semestre_id" name="niveau_semestre_id">
                      <option *ngFor="let niveauSemestre of niveauSemestres" [value]="niveauSemestre.id">
                        {{ niveauSemestre.niveau_scolaire?.nom }} -
                        {{ niveauSemestre.semestre?.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end editGroupeModal -->
  </div>
</div>
