<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Roles</h5>
          <p class="category">RÃ©sultats : {{ roles.length }} Roles.</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">CODE</th>
                <th class="text-center">ROLE</th>

                <th class="text-center">DESIGNATION</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let role of roles">
                  <td>
                    {{ role.code }}
                  </td>
                  <td>
                    {{ role.role }}
                  </td>
                  <td class="text-center">
                    {{ role.designation }}
                  </td>

                  <td class="text-center">
                    <button
                      type="button"
                      class="btn btn-dark"
                      (click)="updateRole(role.id)"
                    >
                      Modifier
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteRole(role.id)"
                    >
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="main-content">
  <div class="row">-->
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Ajouter role</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="insertRole()">
            <div class="row">
              <!-- <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Code</label>
                  <input type="number" class="form-control"  [(ngModel)]="role.code" name="code" required  >
                </div>
              </div>-->

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Role</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="role.role"
                    name="role"
                    required
                  />
                </div>
              </div>

              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Designation</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="role.designation"
                    name="designation"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-2">
                  Ajouter
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
