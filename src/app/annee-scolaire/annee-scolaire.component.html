<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="title">Annees scolaires</h5>
            <p class="category">
              RÃ©sultats :{{ anneesScolaires.length }} annees scolaires.
            </p>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#anneeScolaireModal"
          >
            Ajouter Annees Scolaire
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">CODE</th>
                <th class="text-center">Start</th>
                <th class="text-center">End</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let anneeScolaire of anneesScolaires">
                  <td>
                    {{ anneeScolaire.code }}
                  </td>
                  <td class="text-center">
                    {{ anneeScolaire.start_year }}
                  </td>
                  <td class="text-center">
                    {{ anneeScolaire.end_year }}
                  </td>
                  <td class="text-center">
                    <button
                      (click)="openEditModalAnneeScolaire(anneeScolaire)"
                      type="button"
                      class="btn btn-dark"
                      data-bs-toggle="modal"
                      data-bs-target="#editAnneeScolaireModal"
                    >
                      Modifier
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteNiveauScolaire(anneeScolaire.id)"
                    >
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- start AnneeScolaireModal -->
    <div
      class="modal fade"
      id="anneeScolaireModal"
      tabindex="-1"
      aria-labelledby="anneeScolaireModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAnneeScolaireModalLabel">
              Ajouter Annee Scolaire
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="insertAnneeScolaire()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>start year</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="anneeScolaire.start_year"
                      name="start_year"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>end year</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="anneeScolaire.end_year"
                      name="end_year"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mb-2"
                  data-bs-dismiss="modal"
                >
                  Ajouter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end AnneeScolaireModal -->

    <!-- start EdiAnneeScolaireModal -->
    <div
      class="modal fade"
      id="editAnneeScolaireModal"
      tabindex="-1"
      aria-labelledby="anneeScolaireModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAnneeScolaireModalLabel">
              Modifier Annee Scolaire
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateAnneeScolaire()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Start Year</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="editingAnneeScolaire.start_year"
                      name="start_year"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>End Year</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="editingAnneeScolaire.end_year"
                      name="end_year"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mb-2"
                  data-bs-dismiss="modal"
                >
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end EditAnneeScolaireModal -->
  </div>
</div>
