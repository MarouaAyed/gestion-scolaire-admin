
<div class="panel-header panel-header-sm"></div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <h5 class="title">Formulaire Recette</h5>
            <p class="category"> Résultats : {{recettes.length}} Recettes.</p>          </div>
        </div>  
                    
        


                    <div class="card-body">
          
                      <div class="table-responsive">
                        <table class="table table-striped table-hover">
                          <thead class=" text-primary">
                            <th class="text-center">
                              CODE
                            </th>


                            <th class="text-center">
                              NOM 
                            </th>

                            <th class="text-center">
                              MONTANT
                            </th>
                            <th class="text-center">
                              
                              DATE 
                            </th>
                            
                            <th class="text-center">
                              COMMENTAIRE
                            </th>
                            
            
                            
                              
                                <th class="text-center">
                                    FICHIER
                                  </th>
                                  
                                    
                                      <th class="text-center">
                                        ECOLE
                                        </th>
                                        <th class="text-center">
                                          ACTION
                                          </th>
                          </thead>
            
            
                          <tbody>
                            
                            
            
            
            
                            
            
                              <tr *ngFor="let recette of recettes">
                                <td>
                                  {{recette.code}}
                                </td>
                                <td>
                                  {{recette.nom}}
                                </td>
                                <td>
                                  {{recette.montant}}
                                </td>
                                <td>
                                  {{recette.date}}
                                </td>
                                <td>
                                  {{recette.commentaire}}
                                </td>
                          <!--       <td>
                                  {{ecole.numeroEcole}}
                                </td>
                                <td>
                                  {{ecole.nombreJoursRotation}}
                                </td>
                                <td class="text-center">
                                  {{ecole.nomVille}}
                                </td> -->

                                <td class="text-center">
                                  <div class="btn-group">
                                    <button type="button" class="btn btn-dark" (click)="updateRecette(recette.id)">Modifier</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteRecette(recette.id)">Supprimer</button>
                                  </div>
                                </td>
                                
                               
                              </tr>
                           
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  
            









        

        <div class="card-body">
          <form (ngSubmit)="insertRecette()">
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Nom </label>
                  <input type="text" class="form-control" [(ngModel)]="recette.nom" name="nom" required>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>montant</label>
                  <input type="text" class="form-control" [(ngModel)]="recette.montant" name="montant" required>
                </div>
              </div>

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>date</label>
                  <!--<input type="tel" class="form-control" name="téléphone" required>-->
                  <input type="text"  class="form-control" [(ngModel)]="recette.date" name="telephone" placeholder="xx xx xx xx" />
                            <div class="error"></div>  
                </div>
              </div>

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Nom Directeur</label>
                  <input type="text" class="form-control" [(ngModel)]="recette.commentaire" name="directeur" required>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label> site Web</label>
                  <input type="text" class="form-control" [(ngModel)]="recette.fichier" name="fichier"  required>
                </div>
              </div>


          

              <!--
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Ville</label>
                  <select class="form-control" name="id_ville" required *ngFor >
                    <option value="list.id">list.nom</option>
                   
                  </select>
                </div>
              </div>-->

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Nom ecole</label>
                

                  <select [(ngModel)]="recette.id_ecole" name="id_ecole" class="form-control">
                    <option *ngFor="let ecole of ecoles" [value]="ecole.id">
                      {{ ecole.nomEcole }}
                    </option>
                  </select>
                </div>
              </div>
              

            

             
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
