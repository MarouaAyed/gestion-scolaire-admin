<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="title">Salles</h5>
            <p class="category">RÃ©sultats : {{ salles.length }} Salles.</p>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#salleModal"
          >
            Ajouter Salle
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="text-primary">
                <th class="text-center">CODE</th>
                <th class="text-center">Salle</th>

                <th class="text-center">DESIGNATION</th>

                <th class="text-center">ACTIONS</th>
              </thead>

              <tbody>
                <tr *ngFor="let salle of salles">
                  <td>
                    {{ salle.code }}
                  </td>
                  <td>
                    {{ salle.nom }}
                  </td>
                  <td class="text-center">
                    {{ salle.capacite }}
                  </td>

                  <td class="text-center">
                    <button
                      (click)="openEditModal(salle)"
                      class="btn btn-green"
                      data-bs-toggle="modal"
                      data-bs-target="#editSalleModal"
                    >
                      Modifier
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteSalle(salle.id)"
                    >
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- start salleModal -->
    <div
      class="modal fade"
      id="salleModal"
      tabindex="-1"
      aria-labelledby="salleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSalleModalLabel">Ajouter Salle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="insertSalle()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nom Salle</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="salle.nom"
                      name="nom"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Capacite</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="salle.capacite"
                      name="capacite"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary mb-2"
                  data-bs-dismiss="modal"
                >
                  Ajouter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end salleModal -->

    <!-- start editSalleModal -->
    <div
      class="modal fade"
      id="editSalleModal"
      tabindex="-1"
      aria-labelledby="editSalleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editSalleModalLabel">Modifier Salle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateSalle()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nom Salle</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="editingSalle.nom"
                      name="nom"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Capacite</label>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="editingSalle.capacite"
                      name="capacite"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end editSalleModal -->
  </div>
</div>
